//退出
function logout(){
	dialog({
		title: '退出确认',
		content: '是否退出网站管理系统？ ',
		button: [{
			name: '退出',
			callback: function() {
				$.ajax({
					type: 'POST',
					url: '__APP__/login/logout',
					data: {
						'out':'true' 
					},
					dataType: 'json',
					success: function(json) {
						window.location.reload();
					}

				});

			}
		},
		{
			name: '取消'
		}]
		
	});
}


//清除缓存
function clear(type){
	var url;
	switch (type) {
    	case '1':
    		url="__APP__/cache/clear_all";
    		break;
		case '2':
    		url="__APP__/cache/clear_tpl";
    		break;
		case '3':
    		url="__APP__/cache/clear_html";
    		break;
		case '4':
    		url="__APP__/cache/clear_data";
    		break;
    }
		
	
	$.get(url, function(json){
		tip({msg:json.message});
		$.powerFloat.hide();
  	},'json');
}
